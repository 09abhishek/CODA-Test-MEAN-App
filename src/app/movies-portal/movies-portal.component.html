<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel  *ngFor="let post of posts">
    <mat-expansion-panel-header >
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>        {{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>


<mat-card class="example-card" *ngFor="let movie of movies">
  <mat-card-header>
    <mat-card-title>{{ movie.title}}</mat-card-title>
    <mat-card-subtitle>{{ movie.desc}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://upload.wikimedia.org/wikipedia/en/1/14/Tenet_movie_poster.jpg" alt="">
  <mat-card-content>
    <p>
      {{ movie.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>More</button>
  </mat-card-actions>
</mat-card>
